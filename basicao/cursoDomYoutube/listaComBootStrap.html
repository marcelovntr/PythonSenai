<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7 JS e classes e BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container border pt-5">
        <h1>Minhas Tarefas</h1>
        <form action="" class="d-flex gap-4 align-items-end border">
            <div class="flex-fill">
                <label for="tarefa" class="form-label">Tarefa</label>
                <input type="text" id="tarefa" class="form-control" name="tarefa">
            </div>
            <div>
                <button type = "button" class="btn btn-primary">Adicionar</button>
            </div>
        </form>

        <div class="mt-5">
            <strong class="d-block mb-4">Lista:</strong>

            <ul class="list-group">
                <li class="list-group-item">1</li>
                <li class="list-group-item">2</li>
                <li class="list-group-item">3</li>
                <li class="list-group-item">4</li>
                <li class="list-group-item">5</li>

            </ul>
        </div>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./listaComBootStrap.js"></script>
</body>
</html>
