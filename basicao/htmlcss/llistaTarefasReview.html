<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Afazeres</title>
    <link rel="stylesheet" href="listaTarefasCss.css">
    
</head>
<body>
    <header>
        <h1>Minha Lista de Afazeres</h1>
    </header>
    <main>
        <section id="lista-de-tarefas">
            <h2>Tarefas</h2>
            <ul class="lista-de-afazeres">
                <li class="item-da-lista">
                    <input type="checkbox" id="item1">
                    <label for="item1">Comprar pão</label>
                </li>
                <li class="item-da-lista">
                    <input type="checkbox" id="item2">
                    <label for="item2">Pagar as contas</label>
                </li>
                <li class="item-da-lista">
                    <input type="checkbox" id="item3">
                    <label for="item3">Ligar para o médico</label>
                </li>
                <li class="item-da-lista">
                    <input type="checkbox" id="item4">
                    <label for="item4">Preparar o jantar</label>
                </li>
                <li class="item-da-lista">
                    <input type="checkbox" id="item5">
                    <label for="item5">Ler um livro</label>
                </li>
            </ul>
           <button onclick="listarTarefas()">listar</button>
        </section>
        <input type="text" id="nova-tarefa" placeholder="Adicionar nova tarefa">
        <button onclick="adicionarTarefa()">Adicionar</button>
 
    </main>
    <footer>
        <p>&copy; 2024 Lista de Afazeres</p>
    </footer>
    <script src="listaTarefas.js"> </script>
</body>
</html>
